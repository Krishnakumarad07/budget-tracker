# render.yaml
services:
  # Deploy Laravel backend as a PHP web service
  - type: web
    name: budget-tracker-api
    runtime: php
    region: singapore      # PHP runtime only supports these regions: oregon, frankfurt, singapore
    env: production
    buildCommand: "composer install --no-dev --optimize-autoloader"
    startCommand: "php artisan serve --host=0.0.0.0 --port=$PORT"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_LEVEL
        value: error
      # You'll set DB and APP_KEY in Render dashboard (or add below if you prefer)
    skipAutoDependencyInstallation: false

  # Optional: You can also define your PostgreSQL DB here, but easier to create separately
